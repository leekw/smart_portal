<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Project Management System</title>
    <link rel="stylesheet" href="/int/resources/css/normalize.css">
    <link rel="stylesheet" href="/int/resources/css/login_style.css">
  </head>

  <body>

    <form class="login-form" action="/int/login/process.do" method="get">
	  <p class="login-text">
	    <span class="fa-stack fa-lg">
	      <i class="fa fa-circle fa-stack-2x"></i>
	      <i class="fa fa-lock fa-stack-1x"></i>
	    </span>
	  </p>
	  <input type="username" class="login-username" autofocus="true" required="true" placeholder="UserName" />
	  <input type="password" class="login-password" required="true" placeholder="Password" />
	  <input type="submit" name="Login" value="Login" class="login-submit" />
	</form>
	<a href="#" class="login-forgot-pass">forgot password?</a>
	<div class="underlay-photo"></div>
	<div class="underlay-black"></div>
  </body>
</html>
